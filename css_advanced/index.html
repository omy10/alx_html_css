<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smile School</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="works_on_smartphone">
  <section class="hero">
    <div class="hero-content">
      <h1>Get schooled</h1>
      <div class="sub-links">
        <span>SMILES</span>
        <span>GRIN</span>
        <span>LAUGH</span>
      </div>
      <button class="cta-button">REGISTER FOR FREE</button>
    </div>
  </section>

  <section class="pros">
    <h2><span class="highlight">Learn</span> from the pros</h2>
    <div class="pro-cards">
      <div class="card">
        <img src="" alt="Phillip Massey" />
        <h3>Phillip Massey</h3>
        <p>« Smile of the year »<br />2018 - 2019</p>
      </div>
      <div class="card">
        <img src=" " alt="Nannie Lawrence" />
        <h3>Nannie Lawrence</h3>
        <p>Best « little smile »<br />2017</p>
      </div>
      <div class="card">
        <img src="" alt="Bruce Walters" />
        <h3>Bruce Walters</h3>
        <p>Best « Friend Smile »<br />live performance 2019</p>
      </div>
      <div class="card">
        <img src=" " alt="Henry Hughes" />
        <h3>Henry Hughes</h3>
        <p>« 24h smiles » winner<br />2016 - 2019</p>
      </div>
    </div>
  </section>
</body>
</html>
